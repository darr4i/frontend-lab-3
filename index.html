<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This simple maket of a site using float and flexboxes"
    />
    <meta name="keywords" content="flexboxes, float" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rabiichuk D.O. IM-21</title>
  </head>
  <body>
    <!-- Float-based layout -->
    <div class="float_container">
      <div class="float_header">
        <div class="text_block">TEXT</div>
      </div>
      <div class="float_text">
        <div class="text_block">TEXT</div>
      </div>
      <div class="float_img">
        <div class="text_block">IMG.</div>
      </div>
      <div class="float_footer">
        <div class="text_block">IMG.</div>
      </div>
    </div>

    <!-- Flexbox-based layout -->
    <div class="flex_container">
      <div class="flex_header">
        <div class="text_block">TEXT</div>
      </div>
      <div class="flex_container_row">
        <div class="flex_text">
          <div class="text_block">TEXT</div>
        </div>
        <div class="flex_img">
          <div class="text_block">IMG.</div>
        </div>
      </div>
      <div class="flex_footer">
        <div class="text_block">IMG.</div>
      </div>
    </div>
  </body>
</html>
